<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body { margin: 0; }
        #chat-container { display: flex; flex-direction: column; height: 100vh; }
        #canvas-container { flex: 1; }
        .input-group { display: flex; padding: 10px; background-color: #f0f0f0; }
        .input-group input { flex: 1; padding: 10px; font-size: 16px; }
        .input-group button { padding: 10px; font-size: 16px; }
    </style>
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <!-- <link rel="stylesheet" href="./reset.css"> -->
</head>
<body>
    <div class="input-group chat-input">
        <input id="inputText" type="text" class="form-control" placeholder="メッセージを入力してください" >
        <div class="input-group-append">
            <button id="sendBtn" class="btn btn-primary" type="button">送信</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.x/dist/pixi.min.js"></script>
    <script src="./chat.js"></script>
</body>
</html>
